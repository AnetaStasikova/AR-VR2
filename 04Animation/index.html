<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #F4FFF8">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>
      <a-box id="boxbox"
            position="-1 1 -5.1"
            width="1"
            height="6"
            depth="1"
            color="#1A181B"
            >
          </a-box>
      <a-box id="myBox" 
        position="-1 1 -5" 
        rotation="0 0 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation="property: position; 
                   to: -1 4 -5; 
                   dur: 5000; 
                   elasticity: 10000;
                   easing: linear; 
                   loop: false"
        animation__2="property: rotation;
        to: 360 0 0;
        dur:750;
        easing:linear;
        loop:true;
        delay: 5000" >
        animation__5="property: visible;
        from: false;
        to: true;
        dur:500;
        loop:true"
      </a-box>
      <a-sphere 
       position="-1 4 -5" 
       radius="0.05" 
       color="#C9D7F8"
       animation__6="property:position;
       to: 10 5 -5;
       dur:5500;
       easing: linear;
       loop:false;
       delay:5000"
       animation__7= "property:visible;
       from:false;
       to:true;
       dur:5000;
       loop:false">
       </a-sphere>
      <a-box id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material=color:#EEC0C6;
        shadow
        animation__3= "property: material.color;
                    to:#FFDF64;
                    dur:4000;
                    easing:linear;
                     loop:true">  
      </a-box> material="src: #wood2"
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
