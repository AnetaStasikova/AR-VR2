<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #F4FFF8">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>
      <a-box id="boxbox"
            position="0 1 -6"
            width="1"
            height="5"
            depth="1"
            color="#1A181B"
            >
          </a-box>
      <a-box id="myBox" 
        position="-1 1 -5" 
        rotation="0 0 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation="property: position; 
                   to: 1 5 -5; 
                   dur: 5000; 
                   elasticity: 10000;
                   easing: linear; 
                   loop: true"
        animation__2="property: rotation;
        to: 0 0 360;
        dur:2000;
        easing:linear;
        loop:true" >
        animation__5="property: visible;
        from: false;
        to: true;
        dur:500;
        loop:true"
      </a-box>
      <a-box id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material=color:#EEC0C6;
        shadow
        animation__3= "property: material.color;
                    to:#FFDF64;
                    dur:4000;
                    easing:linear;
                     loop:true">  
      </a-box> material="src: #wood2"
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
